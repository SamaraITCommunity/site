{% extends "index.html" %}

{% block ogtitle %}{{ page.title }}{% endblock ogtitle %}
{% block ogdescription %}{{ page.description }}{% endblock ogdescription %}
{% block content %}
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</article>
{% endblock content %}
